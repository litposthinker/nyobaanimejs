<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="dist/app.css" rel="stylesheet">
        <script src="dist/app.js" defer></script>
    </head>

    <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
        <!-- alert -->
        <div class="bloc sm:hidden container mx-auto max-w-2xl space-y-2 text-white font-bold text-xl text-center">
            don't use this on mobile
        </div>
        <!-- container -->
        <div class="hidden sm:block container mx-auto max-w-2xl space-y-2 relative">
            <!-- komputer -->
            <div class="w-fit mx-auto capitalize">
                <!-- layar -->
                <div class="bg-white rounded-sm w-28 h-20 mx-auto py-2 mt-2">
                    <!-- blackscreen -->
                    <div
                        class="w-24 h-14 rounded-sm bg-black/80 mx-auto text-white font-semibold flex items-center justify-center">
                        server
                    </div>
                    <!-- dot black -->
                    <div class="rounded-full bg-black w-1 h-1 mt-[0.35rem] mx-auto"></div>
                    <!-- stand -->
                </div>
                <div class="bg-white w-3 h-3 mx-auto"></div>
                <div class="bg-white w-12 h-2 mx-auto"></div>
            </div>
            <!-- straight line -->
            <div class="border border-dashed w-0 h-20 mx-auto"></div>

            <!-- kotak router -->
            <div class="w-32 h-7 bg-white mx-auto rounded-b-md rounded-t-xl relative">
                <div class="w-2 h-10 bg-white rounded-t-full absolute bottom-5 left-2"></div>
                <div class="w-2 h-10 bg-white rounded-t-full absolute bottom-5 right-3"></div>
            </div>
            <!-- garis 45deg -->
            <div class="w-0 h-32 mx-auto relative">
                <div class="absolute -left-16 -top-5 border border-dashed w-0 h-44 mx-auto rotate-45"></div>
                <div class="absolute -right-16 -top-5 border border-dashed w-0 h-44 mx-auto -rotate-45"></div>
            </div>
            <div class="flex w-fit gap-24 mx-auto mt-0">
                <div class="grid grid-flow-row">
                    <!-- komputer -->
                    <div class="w-fit mx-auto capitalize">
                        <!-- layar -->
                        <div class="bg-white rounded-sm w-28 h-20 mx-auto py-2 mt-2">
                            <!-- blackscreen -->
                            <div
                                class="w-24 h-14 rounded-sm bg-black/80 mx-auto text-white font-semibold flex items-center justify-center">
                                bob
                            </div>
                            <!-- dot black -->
                            <div class="rounded-full bg-black w-1 h-1 mt-[0.35rem] mx-auto"></div>
                            <!-- stand -->
                        </div>
                        <div class="bg-white w-3 h-3 mx-auto"></div>
                        <div class="bg-white w-12 h-2 mx-auto"></div>
                    </div>
                    <label class="mt-3 mb-4 block space-y-1">
                        <span class="block text-sm text-center text-white font-bold">MAC Address</span>
                        <!-- Using form state modifers, the classes can be identical for every input -->
                        <input type="text" maxlength="17" placeholder="00:08:20:83:53:D1"
                            class="block w-full px-3 py-2 bg-white border border-gray-300 rounded text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 " />
                    </label>
                    <button
                        class="bg-gray-400 font-bold px-5 py-2 rounded active:bg-gray-500">Request Site</button>
                </div>

                <div>
                    <!-- komputer -->
                    <div class="w-fit mx-auto capitalize">
                        <!-- layar -->
                        <div class="bg-white rounded-sm w-28 h-20 mx-auto py-2 mt-2">
                            <!-- blackscreen -->
                            <div
                                class="w-24 h-14 rounded-sm bg-black/80 mx-auto text-white font-semibold flex items-center justify-center">
                                alice
                            </div>
                            <!-- dot black -->
                            <div class="rounded-full bg-black w-1 h-1 mt-[0.35rem] mx-auto"></div>
                            <!-- stand -->
                        </div>
                        <div class="bg-white w-3 h-3 mx-auto"></div>
                        <div class="bg-white w-12 h-2 mx-auto"></div>
                    </div>
                    <label class="mt-3 block space-y-1">
                        <span class="block text-sm text-center text-white font-bold">MAC Address</span>
                        <!-- Using form state modifers, the classes can be identical for every input -->
                        <input type="text" maxlength="17" placeholder="00:08:20:83:53:D1"
                            class="block w-full px-3 py-2 bg-white border border-gray-300 rounded text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 " />
                    </label>
                </div>
            </div>
            <div class="rounded-full packageAlice w-5 h-5 bg-green-400 absolute bottom-48 right-36 -z-10"></div>
            <div class="rounded-full packageBob w-5 h-5 bg-white absolute bottom-48 left-36 -z-10"></div>
        </div>
    </body>

</html>
